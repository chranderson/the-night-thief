		<article class="post">

			<header class="post-header">
				<img class="feature" ng-src="{{post.imgUrl}}" alt="" />
				<section class="post-info">
					<a ng-href="#/posts/{{ post.$id }}"><h2 class="post-title">{{ post.title }}</h2></a>
					<span class="post-details">
						by: <a ng-href="#/users/{{ post.creatorUID }}">{{ post.author }}</a>
					</span>
				</section>
			</header>

			<section class="post-body">

				<p> {{post.body}} </p>

				<a ng-click="deletePost(post)">delete</a>
				<a ng-href="#/posts/{{ post.$id }}">comments</a>
			</section>
		</article>
