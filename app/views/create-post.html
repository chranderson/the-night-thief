

<header>
		<p>New Post</p>
	</header>
	<br/>

	<div class="row">
		<div class="medium-12 columns">
			<div class="form-wrapper">
				<form ng-submit="submitPost()">
				    <div>
				      <label class="">
				        <input type="text" class="" ng-model="post.title" placeholder="Post Title" />
				      </label>
				    </div>
				    <div>
				      <label>
				        <input type="url" ng-model="post.imgUrl" placeholder="image url" />
				      </label>
				    </div>
				    <div>
				      <label>
				        <input type="text" ng-model="post.author" placeholder="{{post.author}}" />
				      </label>
				    </div>
				    <div>
				      <label>
				        <textarea type="text" placeholder="Add your text here" ng-model="post.body"></textarea>
				      </label>
				    </div>
						<button type="submit" aria-label="post form submit" class="neon-btn">submit</button>
				</form>
			</div>
		</div>
	</div>
	<article class="post" ng-repeat="post in posts">

		<header class="post-header">
			<img class="feature" ng-src="{{post.imgUrl}}" alt="" />
			<section class="post-info">
				<a ng-href="#/posts/{{ post.$id }}"><h2 class="post-title">{{ post.title }}</h2></a>
				<span class="post-details">
					by: <a ng-href="#/users/{{ post.creatorUID }}">{{ post.author }}</a>
				</span>
			</section>
		</header>

		<section class="post-body">

			<p> {{post.body}} </p>

			<a ng-click="deletePost(post)">delete</a>
		</section>
	</article>
